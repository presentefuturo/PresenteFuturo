<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Presentes</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px; 
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        section {
            margin-top: 20px;
        }
        label {
            margin-top: 10px;
            color: #555;
        }
        input, textarea, select { 
            width: calc(100% - 20px); 
            margin: 8px 0; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 16px; 
            outline: none; 
        }
        .gift-input {
            margin-bottom: 8px;
        }
        button { 
            width: 100%; 
            padding: 12px 20px; 
            background-color: #0097a7ff; /* Cor modificada */
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
            margin-top: 10px;
        }
        button.secondary {
            background-color: #ddd;
            color: #333;
            margin-top: 5px;
        }
        button:hover {
            background-color: #007f8dff; /* Cor modificada no hover */
        }
        button[type="submit"] {
            background-color: #0097a7ff; /* Cor modificada */
            font-weight: bold;
            font-size: 18px;
        }
        button[type="submit"]:hover {
            background-color: #007f8dff; /* Cor modificada no hover */
        }
        .error-message {
            color: red;
            font-style: italic;
            margin-top: 5px;
            display: none;
        }
        .instagram-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .instagram-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .instagram-link {
            font-size: 12px;
            font-style: italic;
            margin-top: 5px;
            display: none; /* Inicia oculto at√© ter conte√∫do */
            text-align: center; /* Centraliza o texto da URL */
        }
        .instagram-link.show {
            display: block;
            color: #0097a7ff; /* Cor vermelha padr√£o */
        }
        .instagram-link.show.blue {
            color: #0097a7ff; /* Cor azul quando marcado */
        }
        .instagram-link.show:hover {
            text-decoration: underline;
        }
        /* Estilos para o checkbox e texto din√¢mico */
        #isThisPerson + span {
            font-size: 12px;
            display: block;
            text-align: center;
            margin-top: 5px;
            color: red; /* Cor vermelha padr√£o quando n√£o marcado */
        }
        #isThisPerson:checked + span {
            color: #0097a7ff; /* Cor azul quando marcado */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="LOGO-PROVIS√ìRIA-PRESENTE-FUTURO.png" alt="Logo Presente Futuro" style="max-width: 100%; margin-bottom: 20px;">
        <h1>Cadastro de Presentes</h1>
        <form id="giftForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
            
            <label for="birthday">Data de Anivers√°rio:</label>
            <input type="date" id="birthday" name="birthday" required>
            
            <label for="instagram">Perfil do instagram:</label>
            <input type="text" id="instagram" name="instagram" required>
            
            <div class="instagram-profile">
                <div id="instagramProfile"></div>
                <span id="instagramUrl" class="instagram-link"></span>
            </div>
            
            <label>
                <input type="checkbox" id="isThisPerson">
                <span id="isThisPersonText">Clique aqui se for esse o perfil ü§î</span>
            </label>
            
            <section>
                <h2>Monte aqui a sua Lista de Presentes</h2>
                <div id="giftFields">
                    <label for="gift1">Sugest√£o de Presente 1:</label>
                    <input type="text" id="gift1" name="gifts[]" class="gift-input" required>
                </div>
                <p class="error-message" id="errorMessage"></p>
                <button type="button" id="addGiftButton" class="secondary">+ Outra sugest√£o</button>
            </section>
            
            <button type="submit">Enviar minha lista de PresenteFuturo</button>
        </form>
    </div>
    <script>
        document.getElementById('addGiftButton').addEventListener('click', function() {
            const lastGiftInput = document.querySelector('.gift-input:last-of-type');
            if (!lastGiftInput.value.trim()) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = "(Antes de criar uma nova sugest√£o, preencha a sugest√£o anterior!)";
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.textContent = '';
                    errorMessage.style.display = 'none';
                }, 5000); // 5 segundos
                return;
            }
            
            const giftFields = document.getElementById('giftFields');
            const numGifts = giftFields.querySelectorAll('.gift-input').length + 1;
            
            const label = document.createElement('label');
            label.setAttribute('for', `gift${numGifts}`);
            label.textContent = `Sugest√£o de Presente ${numGifts}:`;
            
            const input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('id', `gift${numGifts}`);
            input.setAttribute('name', 'gifts[]');
            input.classList.add('gift-input');
            input.setAttribute('required', '');
            
            giftFields.appendChild(label);
            giftFields.appendChild(input);
            
            // Foca automaticamente no novo campo criado
            input.focus();
        });
        
        document.getElementById('giftForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const instagram = document.getElementById('instagram').value;
            const birthday = formatDate(document.getElementById('birthday').value);
            const gifts = document.querySelectorAll('.gift-input');
            const giftsArray = Array.from(gifts).map(gift => gift.value);
            
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, phone, instagram, birthday, gifts: giftsArray })
            });
            
            if (response.ok) {
                const responseData = await response.json();
                const params = new URLSearchParams();
                params.append('name', name);
                params.append('phone', phone);
                params.append('instagram', instagram);
                params.append('birthday', birthday);
                giftsArray.forEach(gift => params.append('gifts[]', gift));
                
                // Redireciona para a p√°gina de resumo com os par√¢metros de URL
                window.location.href = 'resumo.html?' + params.toString();
            } else {
                const errorField = await response.json();
                alert(`Erro no cadastro: ${errorField.message}`);
            }
        });

        document.getElementById('instagram').addEventListener('input', function() {
            const username = this.value.replace(/[^a-zA-Z0-9_.]/g, '').trim(); // Remove caracteres especiais
            this.value = username; // Atualiza o campo com o valor limpo
            
            const instagramUrl = document.getElementById('instagramUrl');
            const isThisPersonCheckbox = document.getElementById('isThisPerson');
            const isThisPersonText = document.getElementById('isThisPersonText');
            
            if (username) {
                const profileUrl = `https://www.instagram.com/${username}/`;
                instagramUrl.innerHTML = `<a href="${profileUrl}" class="instagram-link show" target="_blank">${profileUrl}</a>`;
                instagramUrl.style.display = 'block';
                isThisPersonCheckbox.disabled = false;
                isThisPersonText.textContent = "Clique aqui se for esse o perfil ü§î";
                isThisPersonText.style.color = 'red';
            } else {
                instagramUrl.style.display = 'none';
                isThisPersonCheckbox.disabled = true;
                isThisPersonText.textContent = "Clique aqui se for esse o perfil ü§î";
                isThisPersonText.style.color = 'red';
            }
        });

        document.getElementById('isThisPerson').addEventListener('change', function() {
            const isThisPersonText = document.getElementById('isThisPersonText');
            if (this.checked) {
                isThisPersonText.textContent = "Confirmado! √â esse mesmo! üëçüèΩ";
                isThisPersonText.style.color = '#0097a7ff'; // Azul
            } else {
                isThisPersonText.textContent = "Clique aqui se for esse o perfil ü§î";
                isThisPersonText.style.color = 'red'; // Vermelho
            }
        });

        function formatDate(dateString) {
            const options = { day: '2-digit', month: 'long', year: 'numeric' };
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR', options);
        }

        // Fun√ß√£o para formatar o telefone no formato (XX) XXXXX-XXXX
        document.getElementById('phone').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            e.target.value = value;
        });
    </script>
</body>
</html>
